{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Content Styles */
        main {
            margin: 20px auto; /* Center horizontally */
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Set maximum width */
            width: 35%; /* Adjust width relative to viewport */
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <header>
        <nav>
            <h1 class="navbar-title" style="text-align: center;">MY MACHINE LEARNING MODEL</h1>
            {% comment %} <ul>
               <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li> 
            </ul> {% endcomment %}
        </nav>
    </header> 

    <main>
        <div class="header">
        
            {% block header %}{% endblock %}
        </div>
        <div class="container">
        
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 P.NAGASRI.SREYA . All rights reserved.</p>
    </footer>
</body>
</html>
