{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Application</title>
</head>
<body>
    {% block content %}
    <h1>{% block title %}IRIS APPLICATION{% endblock %}<h1>
    
    <hr>
    {% if result%}
      <h1>Flower you are trying to classify is {{result}}<h1>
    {%endif%}
    <form action="" method = "POST">
        {% csrf_token %}
        Sepal length: = <input type ="number" name="sepal_length" required><br>
        Sepal width: = <input type ="number" name="sepal_width" required><br>
        Petal length: = <input type ="number" name="petal_length" required><br>
        Petal width: = <input type ="number" name="petal_width" required><br>
        <input type="submit">
    </form>
    {% endblock %}
</body>
</html>
